<footer class="flex flex-col items-center place-content-center">

  <span>&copy; {{ currentYear }} {{ companyName }}</span>

  <nav>
    <button *ngFor="let item of navItems"
            [routerLink]="[item.link]"
            class="nav-button"
            mat-button>
      {{ item.title | translate }}
    </button>
  </nav>

</footer>
