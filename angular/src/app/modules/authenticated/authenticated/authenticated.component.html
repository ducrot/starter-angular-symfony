<h1>{{ 'app.authenticated.title' | translate }}</h1>

<mat-card *ngIf="user$ | async as user">
  <mat-card-content>
    <p>{{ 'app.authenticated.hello' | translate: {email: user.username} }}</p>
    <p>{{ 'app.authenticated.lastlogin' | translate: {date: user.lastLogin | localizedDate:'short'} }}</p>
  </mat-card-content>
</mat-card>

<app-lucky-number></app-lucky-number>

<app-error-donkey></app-error-donkey>
