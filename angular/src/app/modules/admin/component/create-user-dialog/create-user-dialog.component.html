<h1 mat-dialog-title>Create user</h1>

<div mat-dialog-content>

  <form [formGroup]="formGroup" class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput>
      <mat-error *ngIf="formGroup.controls.username.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password">
    </mat-form-field>

    <div class="example-full-width">
      <mat-checkbox formControlName="isAdmin">Administrator</mat-checkbox>
    </div>

  </form>

</div>

<div mat-dialog-actions>
  <button (click)="onCancelClick()" mat-button>Cancel</button>
  <button (click)="onSubmitClick()" cdkFocusInitial mat-button>Submit</button>
</div>
