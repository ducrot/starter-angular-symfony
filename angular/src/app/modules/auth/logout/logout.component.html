<div class="container">
  <mat-card>
    <img [src]="logo" alt="{{ companyName }}" class="logo">
    <mat-card-title>{{ 'app.auth.logout.title' | translate }}</mat-card-title>
    <mat-card-content>
      <a color="primary" mat-raised-button routerLink="/">{{ 'app.auth.logout.continue' | translate }}</a>
    </mat-card-content>
  </mat-card>
</div>
