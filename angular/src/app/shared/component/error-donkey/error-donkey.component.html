<h4>&lt;app-error-donkey&gt;</h4>

<div class="flex space-x-4">

  <button (click)="badRequest()" color="error" mat-raised-button>bad request</button>

  <button (click)="processingError()" color="error" mat-raised-button>processing error</button>

  <button (click)="unexpectedError()" color="error" mat-raised-button>unexpected error</button>

</div>

<pre *ngIf="error$ | async as err" class="mt-4">
{{err}}
</pre>
