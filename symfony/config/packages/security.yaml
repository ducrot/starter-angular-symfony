security:

    # make sure access decision manager is configured in a sane way
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false


    # set the password encoder for our user type
    encoders:
        App\Entity\User:
            algorithm: 'auto'


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users:
            entity:
                class: 'App\Entity\User'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            pattern: ^/api/
            stateless: true
            remember_me: false
            anonymous: true
            guard:
                authenticators:
                    - App\Security\UserTokenAuthenticator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/app.UserManagementService/, roles: ROLE_ADMIN }
        - { path: ^/api/app.AuthenticationService/[lL]ogin$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }


when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon

        # set the password encoder for our user type
        encoders:
            App\Entity\User:
                algorithm: 'bcrypt'
                cost: 4
