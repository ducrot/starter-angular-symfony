<h4>&lt;app-lucky-number&gt;</h4>

<button (click)="drawNumber()" color="accent" mat-raised-button>Draw lucky number</button>

<div *ngIf="draw$ | async as draw" class="mt-4">

  <p *ngIf="draw.loading">
    loading...
  </p>

  <p *ngIf="draw.number !== null">
    Your lucky number: {{ draw.number }}
  </p>

  <ng-container *ngIf="draw.error !== null">
    <p style="color: red;">
      Request failed.
    </p>
    <pre>{{draw.error | json}}</pre>
  </ng-container>

</div>
